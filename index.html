<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR & Barcode Scanner</h1>
        <video id="preview" class="scanner-preview"></video>
        <button id="startCamera">Mở Camera</button>
        <div class="output">
            <label>Loại Tem:</label>
            <input type="text" id="labelType" readonly>
            <label>Nội Dung Tem:</label>
            <input type="text" id="labelContent" readonly>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
