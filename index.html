<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét mã QR & Mã vạch</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Quét mã QR & Mã vạch</h2>
    <div id="reader"></div>
    <input type="text" id="result" placeholder="Kết quả quét sẽ hiển thị ở đây">
    <br>
    <button onclick="startScanner()">Bắt đầu quét</button>
    <button onclick="stopScanner()">Dừng quét</button>

    <script>
        let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });

        function startScanner() {
            scanner.render(success, error);
        }

        function stopScanner() {
            scanner.clear();
        }

        function success(decodedText, decodedResult) {
            document.getElementById("result").value = decodedText;
            stopScanner();
        }

        function error(err) {
            console.warn(err);
        }
    </script>

</body>
</html>
