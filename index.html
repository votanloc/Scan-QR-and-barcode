<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        .scanner-preview {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            border: 1px solid #ddd;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .scanner-preview {
                height: 200px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR & Barcode Scanner</h1>
        <div class="scanner-preview">
            <video id="camera" autoplay></video>
            <canvas id="snapshot"></canvas>
        </div>
        <button id="startCamera">Mở Camera</button>
        <button id="capture">Chụp Ảnh</button>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        let videoStream = null;

        document.getElementById('startCamera').addEventListener('click', async () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('snapshot');
            const context = canvas.getContext('2d');
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = videoStream;
                video.onloadedmetadata = () => {
                    video.play();
                    requestAnimationFrame(updateCanvas);
                };
            } catch (error) {
                console.error('Lỗi mở camera:', error);
                alert('Không thể truy cập camera! Vui lòng kiểm tra quyền truy cập và thử lại.');
            }

            function updateCanvas() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                }
                requestAnimationFrame(updateCanvas);
            }
        });

        document.getElementById('capture').addEventListener('click', () => {
            const canvas = document.getElementById('snapshot');
            const codeReader = new ZXing.BrowserMultiFormatReader();
            codeReader.decodeFromImage(canvas).then(result => {
                alert(`Kết quả: ${result.text}`);
            }).catch(err => {
                console.error(err);
                alert('Không thể quét mã! Vui lòng thử lại.');
            });
        });
    </script>
</body>
</html>
