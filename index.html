<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét QR & Barcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quét QR & Barcode</h1>

    <video id="camera" autoplay playsinline></video>
    <canvas id="qr-canvas"></canvas>

    <div class="input-container">
        <label>Loại tem:</label>
        <input type="text" id="temType" readonly>
        <label>Nội dung tem:</label>
        <input type="text" id="temContent" readonly>
    </div>

    <button id="startBtn">Bắt đầu quét</button>

    <script src="jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
